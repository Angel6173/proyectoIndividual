<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Administraci贸n</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1> Panel de Administraci贸n</h1>
            <p class="text-center">Solo visible para administradores</p>

            <div id="loading" class="text-center mt-4">
                <div class="loading-spinner"></div>
                <p>Cargando datos...</p>
            </div>

            <div id="content" style="display: none;">
                <div class="stats-grid mt-4">
                    <div class="stat-card">
                        <div class="stat-number" id="total-users">0</div>
                        <div class="stat-label">Usuarios</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="total-tasks">0</div>
                        <div class="stat-label">Tareas Totales</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="total-categories">0</div>
                        <div class="stat-label">Categor铆as</div>
                    </div>
                </div>

                <h2 class="mt-5"> Usuarios Registrados</h2>
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Email</th>
                                <th>Admin</th>
                                <th>Fecha Registro</th>
                            </tr>
                        </thead>
                        <tbody id="users-table">
                        </tbody>
                    </table>
                </div>

                <div class="mt-4 text-center">
                    <a href="/" class="btn btn-outline"> Volver al Inicio</a>
                </div>
            </div>

            <div id="error-message" class="alert alert-error mt-4" style="display: none;"></div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', async function() {
        const token = localStorage.getItem('token');
        
        if (!token) {
            showError('Debes iniciar sesi贸n como administrador');
            return;
        }

        try {
            const [statsRes, usersRes] = await Promise.all([
                fetch('/api/admin/stats', { headers: { 'Authorization': `Bearer ${token}` } }),
                fetch('/api/admin/users', { headers: { 'Authorization': `Bearer ${token}` } })
            ]);

            if (statsRes.status === 401 || usersRes.status === 401) {
                showError('Sesi贸n expirada. Vuelve a iniciar sesi贸n.');
                localStorage.removeItem('token');
                return;
            }

            if (statsRes.status === 403 || usersRes.status === 403) {
                showError('Acceso denegado: solo administradores pueden ver este panel.');
                return;
            }

            if (!statsRes.ok || !usersRes.ok) {
                throw new Error('Error del servidor');
            }

            const stats = await statsRes.json();
            const users = await usersRes.json();

            // Mostrar estad铆sticas
            document.getElementById('total-users').textContent = stats.total_users;
            document.getElementById('total-tasks').textContent = stats.total_tasks;
            document.getElementById('total-categories').textContent = stats.total_categories;

            // Mostrar usuarios
            const tbody = document.getElementById('users-table');
            tbody.innerHTML = '';

            if (users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="text-center">No hay usuarios registrados</td></tr>';
            } else {
                users.forEach(user => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${user.id}</td>
                        <td>${user.nombre}</td>
                        <td>${user.email}</td>
                        <td>${user.is_admin ? ' S铆' : ' No'}</td>
                        <td>${new Date(user.fecha_registro).toLocaleDateString('es-ES')}</td>
                    `;
                    tbody.appendChild(tr);
                });
            }

            // Ocultar loading y mostrar contenido
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';

        } catch (error) {
            console.error('Error:', error);
            showError('Error de conexi贸n o del servidor. Intenta recargar.');
        }
    });

    function showError(message) {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('error-message').textContent = message;
        document.getElementById('error-message').style.display = 'block';
    }
    </script>
</body>
</html>
