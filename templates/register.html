<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Registro</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1> Crear Cuenta</h1>
            
            <form id="registerForm">
                <div class="form-group">
                    <input type="text" id="nombre" class="form-input" placeholder="Nombre completo" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" class="form-input" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" class="form-input" placeholder="Contraseña (mínimo 6 caracteres)" required minlength="6">
                </div>
                
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </form>
            
            <p class="text-center mt-3">
                ¿Ya tienes cuenta? <a href="/login">Inicia sesión aquí</a>
            </p>
            
            <div id="message" class="mt-3"></div>
        </div>
    </div>
    
    <script src="/static/script.js"></script>
    <script>
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const nombre = document.getElementById('nombre').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const message = document.getElementById('message');
        message.innerHTML = '';
        
        if (password.length < 6) {
            message.innerHTML = '<div class="alert alert-error">La contraseña debe tener al menos 6 caracteres</div>';
            return;
        }
        
        try {
            const response = await fetch('/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nombre, email, password })
            });
            
            const data = await response.json();
            
            if (response.status === 201) {
                message.innerHTML = '<div class="alert alert-success">¡Cuenta creada exitosamente! Redirigiendo al login...</div>';
                setTimeout(() => window.location.href = '/login', 2000);
            } else {
                message.innerHTML = `<div class="alert alert-error">${data.error}</div>`;
            }
        } catch (error) {
            message.innerHTML = '<div class="alert alert-error">Error de conexión</div>';
        }
    });
    </script>
</body>
</html>
