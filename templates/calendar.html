<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Calendario</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.20/index.global.min.js'></script>
</head>
<body>
    <nav class="main-nav">
        <a href="/" class="brand"> TaskFlow</a>
        <div class="nav-links">
            <a href="/tasks" class="nav-link"> Tareas</a>
            <a href="/calendar" class="nav-link active"> Calendario</a>
            <button id="logoutBtn" class="btn btn-outline btn-sm" style="display:none;"> Salir</button>
            <a href="/login" id="loginBtn" class="btn btn-primary btn-sm"> Iniciar sesi√≥n</a>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <h1> Calendario de Tareas</h1>
            <div id="calendar"></div>
            <div id="debug-info" style="margin-top: 20px; padding: 15px; background: #e0f2fe; border-radius: 8px; display: none;">
                <p> Debug: Eventos cargados: <strong id="event-count">0</strong></p>
                <p>Si ves esto, el calendario est√° funcionando. Crea tareas con fecha l√≠mite para verlas aqu√≠.</p>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        if (typeof FullCalendar === 'undefined') {
            document.getElementById('calendar').innerHTML = '<div class="alert alert-error">Error: FullCalendar no carg√≥.</div>';
            return;
        }

        const token = localStorage.getItem('token');
        const logoutBtn = document.getElementById('logoutBtn');
        const loginBtn = document.getElementById('loginBtn');

        if (token) {
            logoutBtn.style.display = 'inline-block';
            loginBtn.style.display = 'none';
            logoutBtn.onclick = () => { localStorage.clear(); location.reload(); };
        } else {
            logoutBtn.style.display = 'none';
            loginBtn.style.display = 'inline-block';
        }

        const calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
            initialView: 'dayGridMonth',
            headerToolbar: { left: 'prev,next today', center: 'title', right: 'dayGridMonth,timeGridWeek' },
            height: 'auto',
            events: function(fetchInfo, successCallback, failureCallback) {
                fetch('/api/calendar/tasks', {
                    headers: { 'Authorization': token ? 'Bearer ' + token : '' }
                })
                .then(r => r.json())
                .then(data => {
                    console.log('Eventos recibidos:', data);
                    document.getElementById('event-count').textContent = data.length;
                    document.getElementById('debug-info').style.display = 'block';
                    successCallback(data);
                })
                .catch(err => {
                    console.error('Error:', err);
                    failureCallback(err);
                });
            },
            eventContent: function(arg) {
                return {
                    html: `<div style="padding:4px; font-size:0.9em;"><b>${arg.event.title}</b><br><small>üìÇ ${arg.event.extendedProps.categoria || 'Pruebas'}</small></div>`
                };
            }
        });

        calendar.render();
    });
    </script>
</body>
</html>
